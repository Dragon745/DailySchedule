<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#3B82F6" />
    <title>DailySchedule - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        max-width: 400px;
        width: 100%;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        background: #fef3c7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }

      .offline-icon svg {
        width: 40px;
        height: 40px;
        color: #f59e0b;
      }

      h1 {
        color: #1f2937;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      p {
        color: #6b7280;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
      }

      .retry-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .retry-button:hover {
        background: #2563eb;
      }

      .features {
        margin-top: 32px;
        text-align: left;
      }

      .features h3 {
        color: #1f2937;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      .feature-list {
        list-style: none;
      }

      .feature-list li {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .feature-list li::before {
        content: "âœ“";
        position: absolute;
        left: 0;
        color: #10b981;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"
          ></path>
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>
        Don't worry! DailySchedule works offline too. Your data is safely cached
        locally.
      </p>

      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <h3>Available Offline:</h3>
        <ul class="feature-list">
          <li>View your categories and schedules</li>
          <li>Track time for activities</li>
          <li>View analytics and reports</li>
          <li>All your data is cached locally</li>
        </ul>
      </div>
    </div>

    <script>
      // Check if we're back online and reload
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Auto-retry every 30 seconds
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 30000);
    </script>
  </body>
</html>
