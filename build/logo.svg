<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#3B82F6" stroke="#1D4ED8" stroke-width="16"/>
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="180" fill="white" stroke="#E5E7EB" stroke-width="8"/>
  
  <!-- Clock Numbers -->
  <text x="256" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">12</text>
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">6</text>
  <text x="120" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">9</text>
  <text x="392" y="256" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151">3</text>
  
  <!-- Clock Hands -->
  <!-- Hour Hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#374151" stroke-width="12" stroke-linecap="round"/>
  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="320" y2="256" stroke="#6B7280" stroke-width="8" stroke-linecap="round"/>
  <!-- Second Hand -->
  <line x1="256" y1="256" x2="256" y2="120" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="12" fill="#374151"/>
  
  <!-- Calendar Elements -->
  <!-- Calendar Base -->
  <rect x="320" y="80" width="120" height="100" rx="8" fill="#10B981" stroke="#059669" stroke-width="4"/>
  
  <!-- Calendar Header -->
  <rect x="320" y="80" width="120" height="30" rx="8" fill="#059669"/>
  
  <!-- Calendar Date -->
  <text x="380" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">15</text>
  
  <!-- Schedule Lines -->
  <line x1="80" y1="320" x2="160" y2="320" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>
  <line x1="80" y1="340" x2="140" y2="340" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round"/>
  <line x1="80" y1="360" x2="180" y2="360" stroke="#EC4899" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Productivity Dots -->
  <circle cx="200" cy="200" r="8" fill="#10B981"/>
  <circle cx="220" cy="180" r="8" fill="#F59E0B"/>
  <circle cx="240" cy="200" r="8" fill="#8B5CF6"/>
  <circle cx="220" cy="220" r="8" fill="#EC4899"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="16" fill="#F59E0B" opacity="0.8"/>
  <circle cx="432" cy="432" r="20" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="432" cy="80" r="12" fill="#10B981" opacity="0.8"/>
  <circle cx="80" cy="432" r="18" fill="#EC4899" opacity="0.8"/>
</svg>
